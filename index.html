<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ad Display</title>
    <meta name="viewport" content="width=125, height=125, initial-scale=1.0">
    <style>
        html, body {
            width: 125px;
            height: 125px;
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 125px;
            height: 125px;
            border: 0;
            background: transparent;
        }
    </style>
</head>
<body>
    <iframe data-aa="2397549"
            src="//ad.a-ads.com/2397549?size=125x125"
            allowtransparency="true">
    </iframe>
</body>
</html>
